  comparison:
    title: "Kulinganisha"
    header: "Ambayo mradi inatoa thamani bora kwa fedha, yaani, hutoa faida zaidi kwa jamii kwa dola alitumia?"
    estimated_cost: "makadirio ya gharama"
    this_project: "Mradi huu"
    not_sure: "Sina uhakika"
    popup:
      title: "Maelekezo"
      body: "<p style='font-size: 22px;'>Wewe sasa kuulizwa kulinganisha miradi katika suala la faida ya jamii yao kwa fedha zilizotumika. Shughuli hii kulinganisha ni sehemu ya mradi wa utafiti Chuo Kikuu cha Stanford. Mradi huu utafiti ni maana ya kutusaidia kuboresha shirikishi utaratibu wa kutayarisha bajeti, na si sehemu ya kura yako.</p>
      <ul style='font-size: 22px;'><li>Shughuli hii ni ya hiari, na unaweza exit wakati wowote.</li>
      <li>Itachukua tu 2 au 3 dakika ya muda wako.</li></ul>
<p style='font-size: 14px;'>Utafiti huu unaleta hakuna hatari.
Hakuna malipo zitafanywa na wewe kwa ajili ya kushiriki, na sisi
hawezi kuthibitisha faida yoyote na wewe. Una haki ya kukataa
kujibu maswali fulani. Tafadhali wasiliana Profesa Ashish Goel katika
goel_admins@lists.stanford.edu kama una maswali yoyote, mapendekezo,
au wasiwasi. Unaweza pia kuwasiliana na Stanford Taasisi Review
Bodi katika + 1-650-723-2480.</p>"
      ok: "Kuendelea"
      exit: "Utg√•ng"

